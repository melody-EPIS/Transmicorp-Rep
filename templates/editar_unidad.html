{% extends "index.html" %}
{% load static %}

{% block content %}
  
  <div class="main-wrapper">
      <h1>Editar Unidad Vehicular</h1>
      <div class="form-wrapper">
          <form method="post">
              {% csrf_token %}
             
          
                <div class="form-column" style="flex: 1;">
                    <label for="id_Tipo_de_Vehiculo">Tipo Vehiculo:</label>
                    {{ form.Tipo_de_Vehiculo }}
                </div>
                <div class="form-column" style=" flex: 1;">
                    <label for="id_Placa_Vehiculo" pattern="[A-Za-z0-9]{3}\d{3}" required>Placa del Vehiculo:</label>
                    {{ form.Placa_Vehiculo }}
                </div>
           
                <div class="form-column" style="flex: 1;">
                    <label for="id_Capacidad_Carga">Capacidad de Carga (Toneladas):</label>
                    {{ form.Capacidad_Carga }}
                </div>
                <div class="form-column" style=" flex: 1;">
                    <label for="id_Estado_unidad">Estado de la Unidad:</label>
                    {{ form.Estado_unidad }}
                </div>

              
                <div class="form-row" style="height: 70px;">
                    <div class="form-column" style="flex: 1; margin-bottom: 20px;">
                        <label for="id_Observaciones">Observaciones:</label>
                        {{ form.Observaciones }}
                    </div>
                </div>
                
                <div style="clear:both;"></div> <!-- Agrega esto para limpiar los flotadores -->
                
                <div style="text-align: center; margin-top: 40px;">
                    <button type="submit">Guardar cambios</button>
                </div>
                
                
          </form>
      </div>
  </div>

   <!-- Enlace al archivo CSS -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/green_editar.css' %}">

{% endblock %}
