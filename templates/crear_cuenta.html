{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title> CREAR CUENTA </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/crear_cuenta.css' %}">   

</head>


{% block content %}

{% load crispy_forms_tags %}


<body>
    <img class="wave" src="{% static 'images/wave.png' %}">
    <h3 class="text-center mt-4">REGISTRO DE USUARIO</h3>
    <form id="register-form" action="" method="post">
        {% csrf_token %}
    
        <div class="card mx-auto" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title">Complete todos los campos</h5>
            {{ form | crispy }}
            <a href="http://127.0.0.1:8000/accounts/login/" class="card-link">Iniciar sesion</a>
            <button class="btn btn-sm btn-primary float-end" type="submit">Registrar</button>
          </div>
        </div>
    </form>
</body>

{% endblock %}
